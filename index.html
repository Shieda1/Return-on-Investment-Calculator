<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return on Investment Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="returnonInvestmentRadio" name="variables" checked>
  <label for="returnonInvestmentRadio">Return on Investment</label>

  <input type="radio" id="TotalGainLossRadio" name="variables">
  <label for="TotalGainLossRadio">Total Gain/Loss</label>

  <input type="radio" id="investmentAmountRadio" name="variables" disabled>
  <label for="investmentAmountRadio">Investment Amount</label>

  <input type="radio" id="earnedAmountRadio" name="variables">
  <label for="earnedAmountRadio">Earned Amount</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Investment Amount</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Earned Amount</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
